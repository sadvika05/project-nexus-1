<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form class="login-form" onsubmit="return validateForm()">
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" id="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <p class="error-message" id="error-message"></p>
    </form>
    <p>New user? <a href="signup.html">Sign Up here</a></p>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;
      var errorMessage = document.getElementById('error-message');
      var passwordFormat = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!username || !password) {
        errorMessage.textContent = 'Please fill in both username and password.';
        return false;
      }

      if (!password.match(passwordFormat)) {
        errorMessage.textContent = 'Password should be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.';
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
